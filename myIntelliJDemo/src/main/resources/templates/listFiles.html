<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div class="container">
  <div class="row mb-3">
    <div class="col">
      <h1>Spring Boot File Upload Example</h1>
    </div>
    <hr />
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <h4>Upload Single File:</h4>
      <form method="POST" enctype="multipart/form-data" th:action="@{/upload-file}">
        <input type="file" name="file"> <br/><br/>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <div class="col-6">
      <h4>Upload Multiple Files:</h4>
      <form method="POST" enctype="multipart/form-data" th:action="@{/upload-multiple-files}">
        <input type="file" name="files" multiple> <br/><br/>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <h2>All Uploaded Files:</h2>
      <table>
        <tr th:each="file : ${files}">
          <td><a th:href="${file}" target="_blank" th:text="${file}"></a></td>
<!--          <td><a th:href="@{/delete-file(filename=${file})}" class="btn btn-secondary">Delete</a></td>-->
          <td><a th:href="@{/delete-file/{id}(id=${fileStat.index})}" class="btn btn-secondary">Delete</a></td>
        </tr>
        <tr th:if="${files} ? true : false">
          <td><a th:href="@{/delete-all}" class="btn btn-warning">Delete All</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
